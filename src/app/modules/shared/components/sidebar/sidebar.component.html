<section class="app-sidebar">
  <div class="app-sidebar-header">
    <div class="app-sidebar-logo">
      <img src="assets/images/horizontal-logo.svg" alt="BY" loading="lazy" />
    </div>
    <div class="app-sidebar-top-blurb">Your Account</div>
  </div>
  <section class="app-sidebar-content">
    <div class="app-sidebar-item" *ngFor="let i of navlist">
      <img
        class="app-sidebar-item-icon"
        src="assets/images/icons/{{ i.icon }}.svg"
        alt="BY"
        loading="lazy"
      />
      <span>{{ i.name }}</span>
    </div>
  </section>
</section>
